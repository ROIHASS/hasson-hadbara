<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="resources/favicons/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="resources/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="resources/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="resources/favicons/favicon-16x16.png">
  <link rel="manifest" href="resources/favicons/site.webmanifest">
  <link rel="mask-icon" href="resources/favicons/safari-pinned-tab.svg" color="#e67e22">
  <link rel="shortcut icon" href="resources/favicons/favicon.ico">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      background-color: #fff;
      color: #555;
      font-family: 'Assistant', 'Ariel', sans-serif;
      font-weight: 300;
      font-size: 22px;
      text-rendering: optimizeLegibility;
      overflow-x: hidden;
    }

    body {
      background-image: linear-gradient(#fdfdfda6, #000000e0), url(resources/css/img/processionary_bg.jpg);
      background-size: cover;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      gap: 20px;
    }

    a {
      color: #379231;
    }

    body>div {
      border: solid 1px black;
      position: relative;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      padding: 20px;
      align-items: center;
      width: 60%;

    }

    .img-container img:last-child {
      position: absolute;
      left: -53px;
      bottom: 0px;
      height: 100px;
      width: auto;
      transform: rotate(18deg);
    }

    .img-container img:nth-child(3) {
      width: 95%;
      opacity: 0;
      transition: opacity 3s;
    }

    h1,
    h2 {
      color: #ff3434;
      text-align: center;
    }

    @keyframes motto {
      from {
        transform: translateX(-100vw);
      }

      to {
        transform: none;
      }
    }

    .img-container {
      animation-name: motto;
      animation-duration: 5s;
      background-color: rgba(255, 255, 255, 0.705);
    }

    .logo {
      width: 80%;
      display: block;
      max-width: 300px;
    }
  </style>
</head>

<body>
  <div class="img-container">
    <img class="logo" src="resources/img/חסון תברואה והדברה לוגו-486px.webp" alt="">
    <div>
      <h1>404 דף לא נמצא</h1>
      <h2><a href="https://hasson-hadbara.co.il">חזרה לדף הבית</a></h2>
    </div>
    <img id="tom" src="resources/img/tom-and-jerry.gif" alt="">
    <img id="jerry" src="resources/img/jerry.gif" alt="">
  </div>

  <script>

    setTimeout(() => {
      document.getElementById("jerry").style = "display:none";
      document.getElementById("tom").style = "opacity:1";
    }, 5000);

  </script>
</body>

</html>
